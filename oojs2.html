<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
</head>

<body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

</body>

<script>
    function Person(first, last, age, gender, interests) {
        this.name = {
            'first': first,
            'last': last
        };
        this.age = age;
        this.gender = gender;
        this.interests = interests;
        this.bio = function() {
            alert(this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. He likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
        };
        this.greeting = function() {
            alert('Hi! I\'m ' + this.name.first + '.');
        };
    }

    function Caneta(marca, cor) {
        this.cor = cor;
        this.carga = 100;
        this.marca = marca;
        this.tampada = true;

        this.tampar = function() {
            if (!this.tampada) {
                alert('Caneta tampada!');
                this.tampada = true;
            } else {
                alert('Já está tampada!');
            }
        }

        this.destampar = function() {
            if (!this.tampada) {
                alert('Já está destampada');
            } else {
                alert('Caneta destampada!');
                this.tampada = false;
            }
        }

        this.escrever = function(palavras) {
            if (!this.tampada) {
                this.carga = this.carga - palavras;
            } else {
                alert('Caneta não escreve tampada');
            }
        }

        this.verCarga = function() {
            alert('Ainda escreve: ' + this.carga + ' palavras');
        }
    }
</script>

</html>
